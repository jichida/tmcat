version: '2'
services:
  nginx:
      image: nginx
      restart: always
      expose:
         - "80"
      ports:
          - "80:80"
      volumes:
          - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
          - ./dist:/usr/share/nginx/html
      network_mode: "host"
      depends_on:
        - appserver
  appserver:
    image: node:6.11.2
    restart: always
    command: node ./index.js
    working_dir: /app
    volumes:
      - ./srv:/app
      - ./dist/log:/dist/log
    network_mode: "host"
    environment:
      - MONGO_URL=mongodb://127.0.0.1/tmcat
      - listenport=3005
    ports:
       - "3005:3005"
    expose:
       - "3005"
  mongodb:
    image:  mongo:3.4
    restart: always
    expose:
       - "27017"
    volumes:
       - "/var/db100/dbdata:/data/db -d"
    ports:
       - "27017:27017"
